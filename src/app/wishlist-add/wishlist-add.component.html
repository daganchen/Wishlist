<section class="wish-add-edit-container container">
  <div class="row">
    <form #wishlistForm="ngForm" (ngSubmit)="onSubmit(wishlistForm)" name="wishlistForm" novalidate>
      <div class="col-xs-12">
        <label for="name">Your wish:</label>
        <input id="name" name="name" type="text" pInputText [(ngModel)]="name" [ngModelOptions]="{standalone: true}" value="{{name}}">
      </div>
      <div class="col-xs-12">
        <label for="details">Your wish details:</label>
        <input id="details" name="details" type="text" pInputText [(ngModel)]="details" [ngModelOptions]="{standalone: true}" value="{{details}}">
      </div>
      <div class="col-xs-12">
        <input type="submit" value="Save">
      </div>
    </form>
  </div>
</section>
<p-messages [(value)]="msgs"></p-messages>
